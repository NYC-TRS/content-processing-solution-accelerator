name: Deploy-Test-Cleanup (v2)
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      azure_location:
        description: 'Azure Location For Deployment'
        required: false
        default: 'australiaeast'
        type: choice
        options:
          - 'australiaeast'
          - 'centralus'
          - 'eastasia'
          - 'eastus2'
          - 'japaneast'
          - 'northeurope'
          - 'southeastasia'
          - 'uksouth'
          - 'eastus'
      resource_group_name:
        description: 'Resource Group Name (Optional)'
        required: false
        default: ''
        type: string

      waf_enabled:
        description: 'Enable WAF'
        required: false
        default: false
        type: boolean
      EXP:
        description: 'Enable EXP'
        required: false
        default: false
        type: boolean
      build_docker_image:
        description: 'Build And Push Docker Image (Optional)'
        required: false
        default: false
        type: boolean
      
      cleanup_resources:
        description: 'Cleanup Deployed Resources'
        required: false
        default: false
        type: boolean

      run_e2e_tests:
        description: 'Run End-to-End Tests'
        required: false
        default: 'GoldenPath-Testing'
        type: choice
        options:
          - 'GoldenPath-Testing'
          - 'Smoke-Testing'
          - 'None'
      
      AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID:
        description: 'Log Analytics Workspace ID (Optional)'
        required: false
        default: ''
        type: string
      AZURE_EXISTING_AI_PROJECT_RESOURCE_ID:
        description: 'AI Project Resource ID (Optional)'
        required: false
        default: ''
        type: string
      existing_webapp_url:
        description: 'Existing Container WebApp URL (Skips Deployment)'
        required: false
        default: ''
        type: string
        
  schedule:
    - cron: '0 9,21 * * *'  # Runs at 9:00 AM and 9:00 PM GMT
env:
  GPT_MIN_CAPACITY: 100
  BRANCH_NAME: ${{ github.event.workflow_run.head_branch || github.head_ref || github.ref_name }}
  # For automatic triggers (pull_request, workflow_run, schedule): force Non-WAF + Non-EXP
  # For manual dispatch: use input values or defaults
  WAF_ENABLED: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.waf_enabled || false) || false }}
  EXP: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.EXP || false) || false }}
  CLEANUP_RESOURCES: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.cleanup_resources || true) || true }}
  RUN_E2E_TESTS: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.run_e2e_tests || 'GoldenPath-Testing') || 'GoldenPath-Testing' }}
  BUILD_DOCKER_IMAGE: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.build_docker_image || false) || false }}

jobs:
  docker-build:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_docker_image == 'true'
    runs-on: windows-latest
    outputs:
      IMAGE_TAG: ${{ steps.generate_docker_tag.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Unique Docker Image Tag
        id: generate_docker_tag
        shell: pwsh
        run: |
          Write-Host "üî® Building new Docker image - generating unique tag..."
          # Generate unique tag for manual deployment runs
          $TIMESTAMP = Get-Date -Format "yyyyMMdd-HHmmss"
          $RUN_ID = "${{ github.run_id }}"
          $BRANCH_NAME = "${{ github.head_ref || github.ref_name }}"
          # Sanitize branch name for Docker tag (replace invalid characters with hyphens)
          $CLEAN_BRANCH_NAME = $BRANCH_NAME -replace '[^a-zA-Z0-9._-]','-' -replace '--+','-' -replace '^-|-$',''
          $UNIQUE_TAG = "${CLEAN_BRANCH_NAME}-${TIMESTAMP}-${RUN_ID}"
          "IMAGE_TAG=$UNIQUE_TAG" | Out-File -FilePath $env:GITHUB_ENV -Append
          "IMAGE_TAG=$UNIQUE_TAG" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          Write-Host "Generated unique Docker tag: $UNIQUE_TAG"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_TEST_LOGIN_SERVER }}
          username: ${{ secrets.ACR_TEST_USERNAME }}
          password: ${{ secrets.ACR_TEST_PASSWORD }}

      - name: Build and Push ContentProcessor Docker image
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
        with:
          context: ./src/ContentProcessor
          file: ./src/ContentProcessor/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_TEST_LOGIN_SERVER }}/contentprocessor:${{ steps.generate_docker_tag.outputs.IMAGE_TAG }}
            ${{ secrets.ACR_TEST_LOGIN_SERVER }}/contentprocessor:${{ steps.generate_docker_tag.outputs.IMAGE_TAG }}_${{ github.run_number }}

      - name: Build and Push ContentProcessorAPI Docker image
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
        with:
          context: ./src/ContentProcessorAPI
          file: ./src/ContentProcessorAPI/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_TEST_LOGIN_SERVER }}/contentprocessorapi:${{ steps.generate_docker_tag.outputs.IMAGE_TAG }}
            ${{ secrets.ACR_TEST_LOGIN_SERVER }}/contentprocessorapi:${{ steps.generate_docker_tag.outputs.IMAGE_TAG }}_${{ github.run_number }}

      - name: Build and Push ContentProcessorWeb Docker image
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
        with:
          context: ./src/ContentProcessorWeb
          file: ./src/ContentProcessorWeb/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_TEST_LOGIN_SERVER }}/contentprocessorweb:${{ steps.generate_docker_tag.outputs.IMAGE_TAG }}
            ${{ secrets.ACR_TEST_LOGIN_SERVER }}/contentprocessorweb:${{ steps.generate_docker_tag.outputs.IMAGE_TAG }}_${{ github.run_number }}

      - name: Verify Docker Image Build
        shell: pwsh
        run: |
          Write-Host "‚úÖ Docker image successfully built and pushed"
          Write-Host "Image tag: ${{ steps.generate_docker_tag.outputs.IMAGE_TAG }}"
      
      - name: Generate Docker Build Summary
        if: always()
        shell: pwsh
        run: |
          # Extract ACR name from the secret
          $ACR_NAME = "${{ secrets.ACR_TEST_LOGIN_SERVER }}"
          "## üê≥ Docker Build Job Summary" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "| Field | Value |" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "|-------|--------|" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "| **Job Status** | ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Failed' }} |" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "| **Image Tag** | ``${{ steps.generate_docker_tag.outputs.IMAGE_TAG }}`` |" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "| **Trigger** | ${{ github.event_name }} |" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "| **Branch** | ${{ env.BRANCH_NAME }} |" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          if ("${{ job.status }}" -eq "success") {
            "### ‚úÖ Build Details" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
            "Successfully built and pushed three Docker images to ACR:" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
            "" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
            "**Built Images:**" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
            "- ``${ACR_NAME}.azurecr.io/contentprocessor:${{ steps.generate_docker_tag.outputs.IMAGE_TAG }}``" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
            "- ``${ACR_NAME}.azurecr.io/contentprocessorapi:${{ steps.generate_docker_tag.outputs.IMAGE_TAG }}``" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
            "- ``${ACR_NAME}.azurecr.io/contentprocessorweb:${{ steps.generate_docker_tag.outputs.IMAGE_TAG }}``" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          } else {
            "### ‚ùå Build Failed" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
            "- Docker build process encountered an error" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
            "- Check the docker-build job for detailed error information" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          }

  deploy:
    if: always() && (github.event_name != 'workflow_dispatch' || github.event.inputs.existing_webapp_url == '' || github.event.inputs.existing_webapp_url == null)
    needs: [docker-build]
    runs-on: windows-latest
    outputs:
      invoice_schema_id: ${{ steps.register.outputs.invoice_schema_id }}
      propertydamageclaimform_schema_id: ${{ steps.register.outputs.propertylossdamageclaimform_schema_id }}
      RESOURCE_GROUP_NAME: ${{ steps.check_create_rg.outputs.RESOURCE_GROUP_NAME }}
      CONTAINER_WEB_APPURL: ${{ steps.get_output.outputs.CONTAINER_WEB_APPURL }}      
      ENV_NAME: ${{ steps.generate_env_name.outputs.ENV_NAME }}
      AZURE_LOCATION: ${{ steps.set_region.outputs.AZURE_LOCATION }}
      AZURE_ENV_OPENAI_LOCATION: ${{ steps.set_region.outputs.AZURE_ENV_OPENAI_LOCATION }}
      IMAGE_TAG: ${{ steps.determine_image_tag.outputs.IMAGE_TAG }}
      QUOTA_FAILED: ${{ steps.quota_failure_output.outputs.QUOTA_FAILED }}
    env:
      # For automatic triggers: force Non-WAF + Non-EXP, for manual dispatch: use inputs
      WAF_ENABLED: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.waf_enabled || false) || false }}
      EXP: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.EXP || false) || false }}
      CLEANUP_RESOURCES: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.cleanup_resources || true) || true }}
      
    steps:
      - name: Display Workflow Configuration
        shell: pwsh
        run: |
          Write-Host "üöÄ ==================================="
          Write-Host "üìã WORKFLOW CONFIGURATION SUMMARY"
          Write-Host "üöÄ ==================================="
          Write-Host "Trigger Type: ${{ github.event_name }}"
          Write-Host "Branch: ${{ env.BRANCH_NAME }}"
          Write-Host ""
          Write-Host "Configuration Settings:"
          Write-Host "  ‚Ä¢ WAF Enabled: ${{ env.WAF_ENABLED }}"
          Write-Host "  ‚Ä¢ EXP Enabled: ${{ env.EXP }}"
          Write-Host "  ‚Ä¢ Run E2E Tests: ${{ env.RUN_E2E_TESTS }}"
          Write-Host "  ‚Ä¢ Cleanup Resources: ${{ env.CLEANUP_RESOURCES }}"
          Write-Host "  ‚Ä¢ Build Docker Image: ${{ env.BUILD_DOCKER_IMAGE }}"
          if ("${{ github.event_name }}" -eq "workflow_dispatch" -and "${{ github.event.inputs.azure_location }}" -ne "") {
            Write-Host "  ‚Ä¢ Selected Azure Location: ${{ github.event.inputs.azure_location }}"
          } else {
            Write-Host "  ‚Ä¢ Azure Location: Will be determined by quota check"
          }
          if ("${{ github.event.inputs.existing_webapp_url }}" -ne "") {
            Write-Host "  ‚Ä¢ Using Existing Webapp URL: ${{ github.event.inputs.existing_webapp_url }}"
            Write-Host "  ‚Ä¢ Skip Deployment: Yes"
          } else {
            Write-Host "  ‚Ä¢ Skip Deployment: No"
          }
          Write-Host ""
          if ("${{ github.event_name }}" -ne "workflow_dispatch") {
            Write-Host "‚ÑπÔ∏è  Automatic Trigger: Using Non-WAF + Non-EXP configuration"
          } else {
            Write-Host "‚ÑπÔ∏è  Manual Trigger: Using user-specified configuration"
            # Check if EXP was auto-enabled after user input validation
            if ("${{ env.EXP }}" -eq "true" -and "${{ github.event.inputs.EXP }}" -ne "true") {
              Write-Host "üîß Note: EXP was automatically enabled due to provided parameter values"
            }
          }
          Write-Host "üöÄ ==================================="

      - name: Validate and Auto-Configure EXP
        shell: pwsh
        run: |
          Write-Host "üîç Validating EXP configuration..."
          
          # Check if EXP values were provided but EXP is disabled
          if ("${{ github.event.inputs.EXP }}" -ne "true") {
            if ("${{ github.event.inputs.AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID }}" -ne "" -or "${{ github.event.inputs.AZURE_EXISTING_AI_PROJECT_RESOURCE_ID }}" -ne "") {
              Write-Host "üîß AUTO-ENABLING EXP: EXP parameter values were provided but EXP was not explicitly enabled."
              Write-Host ""
              Write-Host "You provided values for:"
              if ("${{ github.event.inputs.AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID }}" -ne "") { Write-Host "  - Azure Log Analytics Workspace ID: '${{ github.event.inputs.AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID }}'" }
              if ("${{ github.event.inputs.AZURE_EXISTING_AI_PROJECT_RESOURCE_ID }}" -ne "") { Write-Host "  - Azure AI Project Resource ID: '${{ github.event.inputs.AZURE_EXISTING_AI_PROJECT_RESOURCE_ID }}'" }
              Write-Host ""
              Write-Host "‚úÖ Automatically enabling EXP to use these values."
              "EXP=true" | Out-File -FilePath $env:GITHUB_ENV -Append
              Write-Host "üìå EXP has been automatically enabled for this deployment."
            }
          }
          
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Azure CLI
        shell: pwsh
        run: |
          # Azure CLI is pre-installed on windows-latest runners
          az --version

      - name: Run Quota Check
        id: quota-check
        shell: pwsh
        run: |
          $env:AZURE_CLIENT_ID = "${{ secrets.AZURE_CLIENT_ID }}"
          $env:AZURE_TENANT_ID = "${{ secrets.AZURE_TENANT_ID }}"
          $env:AZURE_CLIENT_SECRET = "${{ secrets.AZURE_CLIENT_SECRET }}"
          $env:AZURE_SUBSCRIPTION_ID = "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          $env:GPT_MIN_CAPACITY = "${{ env.GPT_MIN_CAPACITY }}"
          $env:AZURE_REGIONS = "${{ vars.AZURE_REGIONS }}"

          # Run bash script using Git Bash (available on Windows runners)
          bash infra/scripts/checkquota.sh
          if ($LASTEXITCODE -ne 0) {
            # If quota check fails due to insufficient quota, set the flag
            if (Select-String -Path "infra/scripts/checkquota.sh" -Pattern "No region with sufficient quota found" -Quiet) {
              "QUOTA_FAILED=true" | Out-File -FilePath $env:GITHUB_ENV -Append
            }
            exit 1
          }

      - name: Set Quota Failure Output
        id: quota_failure_output
        if: env.QUOTA_FAILED == 'true'
        shell: pwsh
        run: |
          "QUOTA_FAILED=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          Write-Host "Quota check failed - will notify via separate notification job"
      
      - name: Fail Pipeline if Quota Check Fails
        if: env.QUOTA_FAILED == 'true'
        shell: pwsh
        run: exit 1
      
      - name: Set Deployment Region
        id: set_region
        shell: pwsh
        run: |
          # Set AZURE_ENV_OPENAI_LOCATION from quota check result
          Write-Host "Selected Region from Quota Check: $env:VALID_REGION"
          "AZURE_ENV_OPENAI_LOCATION=$env:VALID_REGION" | Out-File -FilePath $env:GITHUB_ENV -Append
          "AZURE_ENV_OPENAI_LOCATION=$env:VALID_REGION" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          
          # Set AZURE_LOCATION from user input (for manual dispatch) or default to quota check result (for automatic triggers)
          if ("${{ github.event_name }}" -eq "workflow_dispatch" -and "${{ github.event.inputs.azure_location }}" -ne "") {
            $USER_SELECTED_LOCATION = "${{ github.event.inputs.azure_location }}"
            Write-Host "Using user-selected Azure location: $USER_SELECTED_LOCATION"
            "AZURE_LOCATION=$USER_SELECTED_LOCATION" | Out-File -FilePath $env:GITHUB_ENV -Append
            "AZURE_LOCATION=$USER_SELECTED_LOCATION" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } else {
            Write-Host "Using location from quota check for automatic triggers: $env:VALID_REGION"
            "AZURE_LOCATION=$env:VALID_REGION" | Out-File -FilePath $env:GITHUB_ENV -Append
            "AZURE_LOCATION=$env:VALID_REGION" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }

      - name: Generate Resource Group Name
        id: generate_rg_name
        shell: pwsh
        run: |
          # Check if a resource group name was provided as input
          if ("${{ github.event.inputs.resource_group_name }}" -ne "") {
            Write-Host "Using provided Resource Group name: ${{ github.event.inputs.resource_group_name }}"
            "RESOURCE_GROUP_NAME=${{ github.event.inputs.resource_group_name }}" | Out-File -FilePath $env:GITHUB_ENV -Append
          } else {
            Write-Host "Generating a unique resource group name..."
            $ACCL_NAME = "cp"
            $SHORT_UUID = ([guid]::NewGuid().ToString().Split('-')[0])
            $UNIQUE_RG_NAME = "arg-${ACCL_NAME}-${SHORT_UUID}"
            "RESOURCE_GROUP_NAME=${UNIQUE_RG_NAME}" | Out-File -FilePath $env:GITHUB_ENV -Append
            Write-Host "Generated RESOURCE_GROUP_NAME: ${UNIQUE_RG_NAME}"
          }

      - name: Setup Azure Developer CLI
        run: |
          curl -fsSL https://aka.ms/install-azd.sh | sudo bash
          azd version           

      - name: Login to Azure
        id: login-azure
        shell: pwsh
        run: |
          az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
          azd auth login --client-id ${{ secrets.AZURE_CLIENT_ID }} --client-secret ${{ secrets.AZURE_CLIENT_SECRET }} --tenant-id ${{ secrets.AZURE_TENANT_ID }}

      - name: Install Bicep CLI
        shell: pwsh
        run: az bicep install

      - name: Check and Create Resource Group
        id: check_create_rg
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Write-Host "üîç Checking if resource group '$env:RESOURCE_GROUP_NAME' exists..."
          $rg_exists = az group exists --name $env:RESOURCE_GROUP_NAME
          if ($rg_exists -eq "false") {
            Write-Host "üì¶ Resource group does not exist. Creating new resource group '$env:RESOURCE_GROUP_NAME' in location '$env:AZURE_LOCATION'..."
            az group create --name $env:RESOURCE_GROUP_NAME --location $env:AZURE_LOCATION
            if ($LASTEXITCODE -ne 0) { Write-Host "‚ùå Error creating resource group"; exit 1 }
            Write-Host "‚úÖ Resource group '$env:RESOURCE_GROUP_NAME' created successfully."
          } else {
            Write-Host "‚úÖ Resource group '$env:RESOURCE_GROUP_NAME' already exists. Deploying to existing resource group."
          }
          "RESOURCE_GROUP_NAME=$env:RESOURCE_GROUP_NAME" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "RESOURCE_GROUP_NAME=$env:RESOURCE_GROUP_NAME" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Generate Unique Solution Prefix
        id: generate_solution_prefix
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $COMMON_PART = "psldg"
          $TIMESTAMP = [int][double]::Parse((Get-Date -UFormat %s))
          $UPDATED_TIMESTAMP = $TIMESTAMP.ToString().Substring($TIMESTAMP.ToString().Length - 5)
          $UNIQUE_SOLUTION_PREFIX = "${COMMON_PART}${UPDATED_TIMESTAMP}"
          "SOLUTION_PREFIX=${UNIQUE_SOLUTION_PREFIX}" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "Generated SOLUTION_PREFIX: ${UNIQUE_SOLUTION_PREFIX}" 

      - name: Determine Docker Image Tag
        id: determine_image_tag
        shell: pwsh
        run: |
          if ("${{ env.BUILD_DOCKER_IMAGE }}" -eq "true") {
            # Use the tag from docker-build job if it was built
            if ("${{ needs.docker-build.result }}" -eq "success") {
              $IMAGE_TAG = "${{ needs.docker-build.outputs.IMAGE_TAG }}"
              Write-Host "üîó Using Docker image tag from build job: $IMAGE_TAG"
            } else {
              Write-Host "‚ùå Docker build job failed or was skipped, but BUILD_DOCKER_IMAGE is true"
              exit 1
            }
          } else {
            Write-Host "üè∑Ô∏è Using existing Docker image based on branch..."
            $BRANCH_NAME = "${{ env.BRANCH_NAME }}"
            Write-Host "Current branch: $BRANCH_NAME"
            
            # Determine image tag based on branch
            if ($BRANCH_NAME -eq "main") {
              $IMAGE_TAG = "latest"
              Write-Host "Using main branch - image tag: latest"
            } elseif ($BRANCH_NAME -eq "dev") {
              $IMAGE_TAG = "dev"
              Write-Host "Using dev branch - image tag: dev"
            } elseif ($BRANCH_NAME -eq "demo") {
              $IMAGE_TAG = "demo"
              Write-Host "Using demo branch - image tag: demo"
            } elseif ($BRANCH_NAME -eq "hotfix") {
              $BASE_TAG = "hotfix"
              $IMAGE_TAG = "hotfix"
            } elseif ($BRANCH_NAME -eq "dependabotchanges") {
              $BASE_TAG = "dependabotchanges"
              $IMAGE_TAG = "dependabotchanges"
            } else {
              $IMAGE_TAG = "latest"
              Write-Host "Using default for branch '$BRANCH_NAME' - image tag: latest"
            }
            
            Write-Host "Using existing Docker image tag: $IMAGE_TAG"
          }
          
          "IMAGE_TAG=$IMAGE_TAG" | Out-File -FilePath $env:GITHUB_ENV -Append
          "IMAGE_TAG=$IMAGE_TAG" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Generate Unique Environment Name
        id: generate_env_name
        shell: pwsh
        run: |
          $COMMON_PART = "pslc"
          $TIMESTAMP = [int][double]::Parse((Get-Date -UFormat %s))
          $UPDATED_TIMESTAMP = $TIMESTAMP.ToString().Substring($TIMESTAMP.ToString().Length - 5)
          $UNIQUE_ENV_NAME = "${COMMON_PART}${UPDATED_TIMESTAMP}"
          "ENV_NAME=${UNIQUE_ENV_NAME}" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "Generated Environment Name: ${UNIQUE_ENV_NAME}"
          "ENV_NAME=${UNIQUE_ENV_NAME}" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Configure Parameters Based on WAF Setting
        shell: pwsh
        run: |
          if ("${{ env.WAF_ENABLED }}" -eq "true") {
            Write-Host "üîß Configuring WAF deployment - copying main.waf.parameters.json to main.parameters.json..."
            Copy-Item -Path infra/main.waf.parameters.json -Destination infra/main.parameters.json -Force
            Write-Host "‚úÖ Successfully copied WAF parameters to main parameters file"
          } else {
            Write-Host "üîß Configuring Non-WAF deployment - using default main.parameters.json..."
            # Ensure we have the original parameters file if it was overwritten
            if ((Test-Path infra/main.waf.parameters.json) -and !(Test-Path infra/main.parameters.json.backup)) {
              Write-Host "Backing up original parameters file..."
              git checkout HEAD -- infra/main.parameters.json
              if ($LASTEXITCODE -ne 0) { Write-Host "Using existing main.parameters.json" }
            }
          }

      - name: Deploy using azd up and extract values (${{ github.event.inputs.waf_enabled == 'true' && 'WAF' || 'Non-WAF' }}+${{ (github.event.inputs.EXP == 'true' || github.event.inputs.AZURE_ENV_LOG_ANALYTICS_WORKSPACE_ID != '' || github.event.inputs.AZURE_EXISTING_AI_PROJECT_RESOURCE_ID != '') && 'EXP' || 'Non-EXP' }})
        id: get_output
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Write-Host "Starting azd deployment..."
          Write-Host "WAF Enabled: ${{ env.WAF_ENABLED }}"
          Write-Host "EXP: ${{ env.EXP }}"
          Write-Host "Using Docker Image Tag: ${{ steps.determine_image_tag.outputs.IMAGE_TAG }}"
          
          # Generate current timestamp in desired format: YYYY-MM-DDTHH:MM:SS.SSSSSSSZ
          $current_date = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ss.fffffffZ")

          Write-Host "Creating environment..."
          azd env new $env:ENV_NAME --no-prompt
          Write-Host "Environment created: $env:ENV_NAME"

          Write-Host "Setting default subscription..."
          azd config set defaults.subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
          # Set additional parameters
          azd env set AZURE_SUBSCRIPTION_ID="${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          azd env set AZURE_ENV_AI_DEPLOYMENTS_LOCATION="$env:AZURE_ENV_OPENAI_LOCATION"
          azd env set AZURE_LOCATION="$env:AZURE_LOCATION"
          azd env set AZURE_RESOURCE_GROUP="$env:RESOURCE_GROUP_NAME"
          azd env set AZURE_ENV_CONTAINER_IMAGE_TAG="${{ steps.determine_image_tag.outputs.IMAGE_TAG }}"
