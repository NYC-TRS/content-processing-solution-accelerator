  cleanup-deployment:
    if: always() && needs.deploy.result == 'success' && needs.deploy.outputs.RESOURCE_GROUP_NAME != '' && github.event.inputs.existing_webapp_url == '' && (github.event_name != 'workflow_dispatch' || github.event.inputs.cleanup_resources == 'true' || github.event.inputs.cleanup_resources == null)
    needs: [docker-build, deploy, e2e-test]
    runs-on: windows-latest
    env:
      RESOURCE_GROUP_NAME: ${{ needs.deploy.outputs.RESOURCE_GROUP_NAME }}
      AZURE_LOCATION: ${{ needs.deploy.outputs.AZURE_LOCATION }}
      AZURE_ENV_OPENAI_LOCATION: ${{ needs.deploy.outputs.AZURE_ENV_OPENAI_LOCATION }}
      ENV_NAME: ${{ needs.deploy.outputs.ENV_NAME }}
      IMAGE_TAG: ${{ needs.deploy.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Azure Developer CLI
        run: |
          curl -fsSL https://aka.ms/install-azd.sh | sudo bash
          azd version

      - name: Login to Azure
        shell: pwsh
        run: |
          azd auth login --client-id ${{ secrets.AZURE_CLIENT_ID }} --client-secret ${{ secrets.AZURE_CLIENT_SECRET }} --tenant-id ${{ secrets.AZURE_TENANT_ID }}
          azd config set defaults.subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Azure CLI for Docker cleanup
        shell: pwsh
        run: |
          # Azure CLI is pre-installed on windows-latest runners
          az --version

      - name: Login to Azure CLI for Docker cleanup
        shell: pwsh
        run: |
          az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}

      - name: Delete Docker Images from ACR
        if: github.event.inputs.existing_webapp_url == ''
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Write-Host "üóëÔ∏è Cleaning up Docker images from Azure Container Registry..."
          
          # Determine the image tag to delete - check if docker-build job ran
          if ("${{ needs.docker-build.result }}" -eq "success") {
            $IMAGE_TAG = "${{ needs.docker-build.outputs.IMAGE_TAG }}"
            Write-Host "Using image tag from docker-build job: $IMAGE_TAG"
          } else {
            $IMAGE_TAG = "${{ needs.deploy.outputs.IMAGE_TAG }}"
            Write-Host "Using image tag from deploy job: $IMAGE_TAG"
          }
          
          if ($IMAGE_TAG -and $IMAGE_TAG -notin @("latest", "dev", "demo", "hotfix", "dependabotchanges")) {
            Write-Host "Deleting Docker images with tag: $IMAGE_TAG"
            
            # Delete the main image
            Write-Host "Deleting image: ${{ secrets.ACR_TEST_LOGIN_SERVER }}/webapp:$IMAGE_TAG"
            $ACR_NAME = "${{ secrets.ACR_TEST_LOGIN_SERVER }}".Split('.')[0]
            try {
              az acr repository delete --name $ACR_NAME --image "webapp:$IMAGE_TAG" --yes
            } catch {
              Write-Host "Warning: Failed to delete main image or image not found"
            }
            
            Write-Host "‚úÖ Docker images cleanup completed"
          } else {
            Write-Host "‚ö†Ô∏è Skipping Docker image cleanup (using standard branch image: $IMAGE_TAG)"
          }

      - name: Select Environment and Delete deployment using azd
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          # Try to select the environment if it exists, otherwise create a minimal environment for cleanup
          azd env list
          if ((azd env list) -match "$env:ENV_NAME") {
            Write-Host "Environment $env:ENV_NAME found, selecting it..."
            azd env select $env:ENV_NAME
          } else {
            Write-Host "Environment $env:ENV_NAME not found, creating minimal environment for cleanup..."
            azd env new $env:ENV_NAME --no-prompt
            azd env set AZURE_RESOURCE_GROUP "$env:RESOURCE_GROUP_NAME"
            azd env set AZURE_SUBSCRIPTION_ID "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
            azd env set AZURE_ENV_AI_DEPLOYMENTS_LOCATION="$env:AZURE_ENV_OPENAI_LOCATION"
            azd env set AZURE_LOCATION="$env:AZURE_LOCATION"
          }

          Write-Host "Deleting deployment..."
          azd down --purge --force --no-prompt
          Write-Host "Deployment deleted successfully."

      - name: Logout from Azure
        if: always()
        shell: pwsh
        run: |
          azd auth logout
          try { az logout } catch { Write-Host "Warning: Failed to logout from Azure CLI" }
          Write-Host "Logged out from Azure."
      
      - name: Generate Cleanup Job Summary
        if: always()
        shell: pwsh
        run: |
          "## üßπ Cleanup Job Summary" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "| Field | Value |" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "|-------|--------|" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "| **Job Status** | ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Failed' }} |" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "| **Resource Group** | ``$env:RESOURCE_GROUP_NAME`` |" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "| **Azure Region (Infrastructure)** | ``$env:AZURE_LOCATION`` |" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "| **Azure OpenAI Region** | ``$env:AZURE_ENV_OPENAI_LOCATION`` |" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "| **Docker Image Tag** | ``$env:IMAGE_TAG`` |" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          if ("${{ job.status }}" -eq "success") {
            "### ‚úÖ Cleanup Details" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
            "- Successfully deleted Azure deployment using ``azd down --purge``" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
            "- Resource group ``$env:RESOURCE_GROUP_NAME`` and all associated resources removed" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          } else {
            "### ‚ùå Cleanup Failed" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
            "- Cleanup process encountered an error" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
            "- Manual cleanup may be required for:" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
            "  - Resource Group: ``$env:RESOURCE_GROUP_NAME``" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
            "- Check the cleanup-deployment job logs for detailed error information" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          }